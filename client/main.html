<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script/app.js"></script>
    <script src="datepicker/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="datepicker/css/datepicker.css">
    <link href="js/google-code-prettify/prettify.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>CRM</title>
    <body>
        <div class="wrapper">
            <nav class="col-sm-2 accent-color-bg" id="sidebar">
                <div class="sidebar-header">
                    <h3>CRM</h3>
                    <ul class="list-unstyled components">
                        <li class="active" id='li-home'>
                            <a onclick="goto_home()">Home</a>
                        </li>
                        <li id='li-today'>
                            <a onclick="goto_today()">Today</a>
                        </li>
                        <li id='li-customers'>
                            <a onclick="goto_customers()">Clients</a>
                        </li>
                        <li id='li-manage'>
                            <a onclick="goto_manage()">Manage</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container container-fluid" id="home-content">
                <div class="content-box">
                    <div class="col-sm-8 border border-secondary rounded" id="customer-info">
                        <form>
                            <div class="row customer-form-row">
                                <div class="col-sm-6">
                                    <input id="cst_name" type="text" class="form-control" placeholder="Name">
                                    <input id="cst_id" type="text" class="form-control" hidden>
                                </div>
                            </div>
                            <div class="row customer-form-row">
                                <div class="col">
                                    <input id="cst_phone_1" type="text" class="form-control" placeholder="Phone No. 1">
                                </div>
                                <div class="col">
                                    <input id="cst_phone_2" type="text" class="form-control" placeholder="Phone No. 2">
                                </div>
                            </div>
                            <div class="row customer-form-row">
                                <div class="col">
                                    <input id="cst_address" type="textarea" class="form-control" placeholder="Address">
                                </div>
                            </div>
                            <div class="row customer-form-row">
                                <div class="col">
                                    <input id="cst_dob" class="form-control span2" size="12" type="text" placeholder="Birthday">
                                </div>
                                <div class="col">
                                    <input id="cst_anniversary" class="form-control span2" size="12" type="text" placeholder="Anniversary">
                                </div>
                                <div class="col">
                                    <select id="cst_gender" class="form-control">
                                        <option selected>Gender...</option>
                                        <option id='cst_gender_male'>Male</option>
                                        <option id='cst_gender_female'>Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row customer-form-row">
                                <label class="col" id="customer_not_found" style="color: red" hidden>Customer not found! Please add new customer</label>
                                <label class="col" id="customer_added" style="color: green" hidden>Customer added!</label>
                                <label class="col" id="cst_error" style="color: red" hidden></label>
                            </div>
                            <div class="row customer-form-row">
                                <div class="col">
                                     <button type="button" id="btn_search" class="btn btn-secondary mb-1" onclick="search_cst_phone()">Search</button>
                                     <button type="button" id="btn_add_cst" class="btn btn-secondary mb-1" onclick="add_new_customer()"  hidden>Add Customer</button>
                                </div>
                            </div>
                        </form>
					</div>
                    <div class="col-sm-8 border border-secondary rounded" id="customer-service" hidden>
                        <div class="row customer-form-row">
                            <div class="col">
                                    <select id="cst_services" class="form-control">
                                        <option selected>Service...</option>
                                    </select>
                            </div>
                            <div class="col">
                                    <select id="cst_service_staff" class="form-control">
                                        <option selected>Staff...</option>
                                    </select>
                            </div>
                            <div class="col">
                                    <select id="cst_service_location" class="form-control">
                                        <option selected>Location...</option>
                                        <option selected>Chuna Bhatti</option>
                                        <option selected>Lal Ghati</option>
                                    </select>
                            </div>
                        </div>
                        <div class="row customer-form-row">
                            <div class="col">
                                <button type="button" id="btn_add_cst_service" class="btn btn-secondary mb-1" onclick="add_new_cst_service()">Add Service</button>
                                <button type="button" id="btn_cst_done" class="btn btn-secondary mb-1" onclick="cst_done()">Done</button>
                            </div>
                        </div>
                        <div class="row customer-form-row">
                            <div class="col">
                                <ul class="list-group" id="cst_service_list">
                                    <li class="list-group-item clearfix" hidden>
                                        <span class="button-group">
                                            <button type="button" class="btn btn-outline-danger btn-sm"><span class="fas fa-times"></span></button>
                                        </span>
                                        <span class="label label-default">Service1 - Staff1</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
					</div>
                </div>
            </div>
            <div class="container container-fluid top-padding" id="today-content" hidden>
                <h1 class="display-4">Today</h1>
                <div class="row">
                    <div class="col-xl-3 col-lg-6 col-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="media d-flex">
                                        <div class="media-body text-left">
                                            <h3 class="success" id="today_customers">156</h3>
                                            <span class='gray-color'>Total Clients</span>
                                        </div>
                                        <div class="align-self-center">
                                            <span class="fas fa-user success font-large-2 float-right"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="media d-flex">
                                        <div class="media-body text-left">
                                            <h3 class="success" id="today_new_customers">156</h3>
                                            <span class='gray-color'>New Clients</span>
                                        </div>
                                        <div class="align-self-center">
                                            <span class="fas fa-user success font-large-2 float-right"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="media d-flex">
                                        <div class="media-body text-left">
                                            <h3 class="success" id="today_services">156</h3>
                                            <span class='gray-color'>Total Services</span>
                                        </div>
                                        <div class="align-self-center">
                                            <span class="fas fa-user success font-large-2 float-right"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </br>
                <h3 class="display-4">Clients</h3>
                <div class="row customer-form-row">
                    <div class="list-group list-group-custom-long col-3" id='today-customers-list'>
                    </div>
                    <div class="list-group list-group-custom-long col-3" id='today-customer-service-list'>
                    </div>
                </div>
            </div>
            <div class="container container-fluid customer-form-row" id="customers-content" hidden>
                <h1 class="display-4">Clients</h1>
                <div class="list-group list-group-custom-long col-6" id='all-customers-list'>
                </div>
            </div>

            <div class="container container-fluid" id="manage-content" hidden>
                <div class="row content-box">
                    <div id='services-column' class='col-6 custom-col'>
                        <h1 class="display-4">Services</h1>
                        <div class="row customer-form-row">
                            <div class="col">
                                <input id="service_name" type="text" class="form-control" placeholder="Service">
                            </div>
                            <div class="col">
                                <button type="button" id="btn-add-service" class="btn btn-secondary btn-sm" onclick="add_new_service()">Add Service</button>
                                <button type="button" id="btn-add-service" class="btn btn-secondary btn-sm" onclick="delete_service()">Delete Service</button>
                            </div>
                        </div>
                        <div class="list-group list-group-custom customer-form-row" id='services-manage-list'>
                        </div>
                    </div>
                    <div id='staff-column' class='col-4 custom-col'>
                        <h1 class="display-4">Staff</h1>
                        <div class="list-group list-group-custom" id='staff-manage-list'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function() {
                $('#cst_dob').datepicker({
                    format: 'dd/mm'
                });
                $('#cst_anniversary').datepicker({
                    format: 'dd/mm'
                });

            });
        </script>
    </body>
</html>
